<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Cadastro de clientes</title>
    <meta name="author" content="Illana Vitória Souza Rabelo">
</head>

<body>

    <h1>Cadastro de clientes</h1>
    <p style="color:red;">Todos os campos são de preenchimento obrigatório</p>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>

            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </fieldset><br>

      <fieldset>
            <legend>Informações de Contato</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone celular:</label>
            <input type="text" id="telefone" name="telefone" maxlength="9" pattern="\d{9}" required><br><br>

            <label for="website">Website pessoal:</label>
            <input type="url" id="website" name="website" required>
        </fieldset><br>

      <fieldset>
            <legend>Localização</legend>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero" min="1" max="9999" required><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </fieldset><br>

      <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>
    </form>

</body>

</html>
