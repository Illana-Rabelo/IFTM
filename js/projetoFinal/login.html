</head>

    <div class="form-actions">
      <button class="btn primary" id="btnLogin">Entrar</button>
      <a class="btn ghost btn-zoom" href="cadastro.html">Criar conta</a>
      <a class="btn alt btn-zoom" href="index.html">Voltar</a>
    </div>

    <div id="msg" class="msg"></div>
