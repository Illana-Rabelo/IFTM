<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Votos</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="painel-votacao">

        <div class="coluna-candidato">
            <h2 class="titulo-candidato">CANDIDATO 1</h2>
            <div class="candidato" data-id="1">
                <p>Mickey</p>
                <img src="imgs/candidato1.jpg" alt="Mickey" class="foto-candidato">
                <p >Número de votos: <span id="votos-1" class="contador-votos">0</span></p>
            </div>

        </div>

        <div class="coluna-candidato">
            <h2 class="titulo-candidato">CANDIDATO 2</h2>
            <div class="candidato" data-id="2">
                <p>Minnie</p>
                <img src="imgs/candidato2.jpg" alt="Minnie" class="foto-candidato">
                <p >Número de votos: <span id="votos-2" class="contador-votos">0</span></p>
            </div>

        </div>

        <div class="coluna-candidato">
            <h2 class="titulo-candidato">CANDIDATO 3</h2>
            <div class="candidato" data-id="3">
                <p>Pluto</p>
                <img src="imgs/candidato4.jpg" alt="Pluto" class="foto-candidato">
                <p>Número de votos: <span id="votos-3"  class="contador-votos">0</span></p>
            </div>
        </div>

        <div class="coluna-candidato">
            <h2 class="titulo-candidato">CANDIDATO 4</h2>
            <div class="candidato" data-id="4">
                <p>Pateta</p>
                <img src="imgs/candidato3.jpg" alt="Pateta" class="foto-candidato">
                <p>Número de votos: <span id="votos-4" class="contador-votos">0</span></p>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
